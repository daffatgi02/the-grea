<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Leaderboard</title>
    <style>
        .leaderboard-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #ff6b35;
            border-radius: 15px;
            padding: 30px;
            min-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .leaderboard-header {
            text-align: center;
            color: #ff6b35;
            font-size: 28px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ff6b35;
            padding-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid #ff6b35;
            margin-right: 5px;
        }
        
        .tab.active {
            background: rgba(255, 107, 53, 0.3);
            color: #ff6b35;
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .leaderboard-table th {
            background: rgba(255, 107, 53, 0.2);
            color: #ff6b35;
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ff6b35;
        }
        
        .leaderboard-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #333;
        }
        
        .rank-1 { color: #ffd700; font-weight: bold; }
        .rank-2 { color: #c0c0c0; font-weight: bold; }
        .rank-3 { color: #cd7f32; font-weight: bold; }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #ff6b35;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="leaderboardModal" class="leaderboard-modal hidden">
        <button class="close-btn" onclick="closeLeaderboard()">‚úï</button>
        <div class="leaderboard-header">üèÜ LEADERBOARD</div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('session')">Current Session</div>
            <div class="tab" onclick="switchTab('alltime')">All Time</div>
            <div class="tab" onclick="switchTab('crews')">Crews</div>
        </div>
        
        <div id="sessionLeaderboard">
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Kills</th>
                        <th>Deaths</th>
                        <th>K/D</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody id="sessionTable">
                </tbody>
            </table>
        </div>
        
        <div id="alltimeLeaderboard" class="hidden">
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Total Kills</th>
                        <th>Sessions</th>
                        <th>Wins</th>
                        <th>Win Rate</th>
                    </tr>
                </thead>
                <tbody id="alltimeTable">
                </tbody>
            </table>
        </div>
        
        <div id="crewLeaderboard" class="hidden">
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Crew</th>
                        <th>Total Kills</th>
                        <th>Members</th>
                        <th>Top Player</th>
                    </tr>
                </thead>
                <tbody id="crewTable">
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        function switchTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('sessionLeaderboard').classList.add('hidden');
            document.getElementById('alltimeLeaderboard').classList.add('hidden');
            document.getElementById('crewLeaderboard').classList.add('hidden');
            
            // Show selected tab
            event.target.classList.add('active');
            document.getElementById(tab + 'Leaderboard').classList.remove('hidden');
        }
        
        function closeLeaderboard() {
            document.getElementById('leaderboardModal').classList.add('hidden');
            fetch(`https://${GetParentResourceName()}/closeLeaderboard`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({})
            });
        }
        
        function populateLeaderboard(data) {
            // Populate tables with data
            const sessionTable = document.getElementById('sessionTable');
            const alltimeTable = document.getElementById('alltimeTable');
            const crewTable = document.getElementById('crewTable');
            
            // Clear existing data
            sessionTable.innerHTML = '';
            alltimeTable.innerHTML = '';
            crewTable.innerHTML = '';
            
            // Session leaderboard
            data.session.forEach((player, index) => {
                const row = sessionTable.insertRow();
                const rank = index + 1;
                const rankClass = rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : '';
                
                row.innerHTML = `
                    <td class="${rankClass}">#${rank}</td>
                    <td class="${rankClass}">${player.nickname}</td>
                    <td>${player.kills}</td>
                    <td>${player.deaths}</td>
                    <td>${player.deaths > 0 ? (player.kills / player.deaths).toFixed(2) : player.kills}</td>
                    <td>${player.role || 'None'}</td>
                `;
            });
        }
        
        // Listen for messages from game
        window.addEventListener('message', function(event) {
            if (event.data.action === 'showLeaderboard') {
                document.getElementById('leaderboardModal').classList.remove('hidden');
                populateLeaderboard(event.data.data);
            } else if (event.data.action === 'hideLeaderboard') {
                document.getElementById('leaderboardModal').classList.add('hidden');
            }
        });
        
        function GetParentResourceName() {
            return window.location.hostname;
        }
    </script>
</body>
</html>
